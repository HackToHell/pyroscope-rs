name: Python Package

on: 
  push:
    paths:
    - 'pyroscope_ffi/python/**'
    - '.github/workflows/python.yml'
  pull_request:
    paths: 
    - 'pyroscope_ffi/python/**'
    - '.github/workflows/python.yml'

jobs:
  sdist:
    name: Python sdist
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Build sdist
        run: python setup.py sdist --format=zip
        working-directory: pyroscope_ffi/python

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ github.sha }}
          path: pyroscope_ffi/python/py/dist/*
